<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <h1>HTML TAG for Table</h1>
    <h3>Dumais,Ade Pricilia</h3>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th> 1,1 </th>
                <th> 1,2 </th>
                <th> 1,3 </th>
                <th> 1,4 </th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <th> 2,1 </th>
                <td colspan="2" align="center" rowspan="2"bgcolor="7EB5A6">?</td>
                <th> 2,4 </th>
            </tr>
            <tr >
                <th> 3,1 </th>
                <th> 3,4 </th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th> 4,1 </th>
                <th> 4,2 </th>
                <th> 4,3 </th>
                <th> 4,4 </th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
